<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header class="title-conta">
            <mat-list>
                <mat-list-item fxLayoutAlign="center center" class="logo-nix">
                    <img src="/assets/nix.png" alt="image">
                </mat-list-item>
                <mat-list-item fxLayoutAlign="center center">
                    <mat-card-title>Conectar na Conta</mat-card-title>
                </mat-list-item>
            </mat-list>


        </mat-card-header>
        <form class="login-form">
            <mat-card-content>
                <form [formGroup]="form" fxLayoutAlign="center" novalidate>
                    <mat-list>
                        <mat-list-item class="">
                            <mat-form-field>
                                <input matInput placeholder="Codigo da Conta" formControlName="conta">
                            </mat-form-field>
                        </mat-list-item>
                        <a mat-button color="primary" fxLayoutAlign="center" routerLink="/cadastro">
                            Cadastrar
                        </a>
                    </mat-list>
                </form>
            </mat-card-content>

            <a mat-stroked-button class="btn-block" [disabled]="form.invalid" (click)="logar()"
                style="color: white;">Conectar</a>
        </form>

    </mat-card>
</div>
